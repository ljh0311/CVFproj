<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="slide-container">
        <div class="page-content">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center mb-5">
                            <h1 class="display-4 text-success fw-bold">Plant Disease Classifier</h1>
                            <p class="lead text-muted">Upload a plant leaf image to detect diseases</p>
                        </div>

                        <div class="card shadow-sm mb-4">
                            <div class="card-body p-4">
                                <form id="upload-form" class="text-center">
                                    <div class="mb-4">
                                        <div class="upload-area p-4 rounded border-2 border-dashed">
                                            <input type="file" id="image-input" accept="image/*" class="form-control">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg px-4">
                                        <span class="button-text">Analyze Image</span>
                                        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="preview-section text-center mb-4">
                            <img id="preview-image" src="" class="img-fluid rounded shadow-sm" style="display: none; max-height: 400px;">
                        </div>

                        <div class="result-section">
                            <div id="loading" class="alert alert-info d-none">
                                <div class="d-flex align-items-center">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    <span>Analyzing image...</span>
                                </div>
                            </div>
                            <div class="results-container">
                                <div id="result" class="h4 text-center mb-3"></div>
                                <div id="confidence" class="text-center mb-3 text-success fw-bold"></div>
                                <div id="disease-info" class="alert alert-light border-start border-success border-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
