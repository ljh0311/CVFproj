<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="text-center text-success mb-4">Prediction Result</h1>
              
              {% if error %}
                <div class="alert alert-danger">
                  {{ error }}
                </div>
              {% else %}
                <div class="row mb-4">
                  <div class="col-md-6">
                    <p><strong>Image:</strong> {{ image_name }}</p>
                    <p><strong>Model Used:</strong> {{ model_used }}</p>
                  </div>
                  <div class="col-md-6">
                    <p><strong>Predicted Class:</strong> {{ class_name }}</p>
                    <p><strong>Confidence:</strong> {{ "%.2f"|format(confidence) }}%</p>
                  </div>
                </div>
                
                <div class="text-center mb-4">
                  <img src="{{ url_for('static', filename='uploads/' + image_name) }}" 
                       alt="Uploaded Image" 
                       class="img-fluid rounded shadow-sm" 
                       style="max-height: 400px;">
                </div>
                
                <div class="progress mb-4" style="height: 25px;">
                  <div class="progress-bar bg-success" 
                       role="progressbar" 
                       style="width: {{ confidence }}%;" 
                       aria-valuenow="{{ confidence }}" 
                       aria-valuemin="0" 
                       aria-valuemax="100">
                    {{ "%.2f"|format(confidence) }}%
                  </div>
                </div>
              {% endif %}
              
              <div class="text-center">
                <a href="{{ url_for('home') }}" class="btn btn-success">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
